<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic DataGuardian AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #8a2be2;
            --bg-dark: #030305;
            --bg-panel: rgba(10, 10, 16, 0.95);
            --text-light: #ffffff;
            --font-orbitron: 'Orbitron', sans-serif;
            --font-rajdhani: 'Rajdhani', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            /* Add a subtle futuristic grid background */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            font-family: var(--font-rajdhani);
        }

        /* Chatbot Widget Container */
        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: var(--bg-panel);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Header */
        .chat-header {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-light);
            border-bottom: 2px solid var(--primary-color);
        }

        .header-info {
            display: flex;
            align-items: center;
        }

        .header-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .header-title {
            font-family: var(--font-orbitron);
            font-weight: 700;
            font-size: 16px;
            margin: 0;
            letter-spacing: 1px;
        }

        .header-subtitle {
            font-size: 12px;
            margin: 0;
            opacity: 0.8;
        }

        .header-controls span {
            cursor: pointer;
            margin-left: 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .header-controls span:hover {
            color: var(--primary-color);
        }

        /* Message Area */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--secondary-color);
            color: var(--text-light);
            border-top-left-radius: 2px;
            box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.1);
        }

        .bot-message::before {
            content: 'AI';
            position: absolute;
            top: -8px;
            left: 10px;
            font-size: 10px;
            font-weight: bold;
            color: var(--secondary-color);
            background: var(--bg-panel);
            padding: 0 5px;
        }

        /* Input Area */
        .chat-input-area {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(0, 243, 255, 0.3);
            display: flex;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 243, 255, 0.5);
            border-radius: 25px;
            padding: 10px 15px;
            color: var(--text-light);
            font-family: var(--font-rajdhani);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--text-light);
        }
    </style>
</head>
<body>

    <div class="chatbot-widget">
        <div class="chat-header">
            <div class="header-info">
                <div class="header-icon">ðŸ¤–</div>
                <div>
                    <h3 class="header-title">DataGuardian AI</h3>
                    <p class="header-subtitle">Your Data Quality Assistant</p>
                </div>
            </div>
            <div class="header-controls">
                <span>â€”</span>
                <span>Ã—</span>
            </div>
        </div>

        <div class="chat-messages">
            <div class="message bot-message">
                Hello! I'm DataGuardian AI Assistant. I can help you understand your data quality analysis, answer questions about validation results, and provide insights. How can I assist you today?
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" class="chat-input" placeholder="Ask me anything about your data...">
            <button class="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

</body>
</html>
